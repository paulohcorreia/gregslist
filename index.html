<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Greg's List</title>
	
	<!-- Fonts -->
	<!-- Google Font -->
  	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

	<!-- Stylesheet -->
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<!--------------------------------- Header ---------------------------------------->
	<header class="page-element">
		<a href="">
			<h1 class="brand">Greg's List</h1>
		</a>
		<nav class="container nav-header">
			<ul>
				<li>
					<a href="">Post</a>
				</li>
				<li>
					<a href="">Account</a>
				</li>
			</ul>
		</nav>
	</header>
	<!-------------------------------- Search Bar ---------------------------------------->
	<section class="page-element row">
		<form action="" class="row search-bar container">
			<label for="search">Search Jobs</label> 
			<input type="text" placeholder="Search software jobs" required autofocus class="search-bar"> 
			<button type="button" class="search-bar">
				<img src="magnifying-glass.png" alt="Search" class="search-bar">
			</button>
		</form>
	</section>
	<!-------------------------------- Search Navigation ----------------------------- -->
	<section class="page-element">
		<div class="row search-nav container">
			<nav class="search-nav nav">
				<button type="button" class="button"> &lt; prev </button>
				<span>1 to 100 of 179</span>
				<button type="button" class="button"> &gt; next </button>
			</nav>
		</div>
	</section>
	<!-------------------------------- Search Result ---------------------------------------->
	<main class="page-element">
		<div class="row search-result container">
			<ul>
				<li>
					<span class="listing-date">June 22</span>
					<a href="" class="listing-title">Technical Project Manager</a>
					<span class="listing-location">Midtown West</span>
				</li>
				<li>
					<span class="listing-date">June 21</span>
					<a href="" class="listing-title">Frontend Developer</a>
					<span class="listing-location">SoHo</span>
				</li>
				<li>
					<span class="listing-date">June 20</span>
					<a href="" class="listing-title">Senior Python  Developer / Cofounder</a>
					<span class="listing-location">Flatiron</span>
				</li>
			</ul>
		</div>
	</main>	
</body>
</html>
